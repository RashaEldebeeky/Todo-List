<div class="modal-content" *ngIf="taskFormGroup">
  <div class="modal-header text-center">
    <h4 class="modal-title w-100 font-weight-bold">
      {{ task?.id ? "Edit " : "Create " }}Task
    </h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="activeModal.dismiss({ created: false })"
    ></button>
  </div>
  <div class="modal-body mx-3">
    <form [formGroup]="taskFormGroup">
      <div class="md-form">
        <label for="title">Label*</label>
        <input
          type="text"
          id="label"
          class="form-control"
          formControlName="label"
          required
        />
        <div
          *ngIf="
            taskFormGroup.get('label').invalid &&
            taskFormGroup.get('label').touched
          "
          class="invalid-feedback"
        >
          Required
        </div>
      </div>

      <div class="md-form">
        <label for="category">Category</label>
        <input
          type="text"
          id="category"
          class="form-control"
          formControlName="category"
        />
      </div>

      <div class="md-form">
        <label for="description">Description</label>
        <textarea
          type="text"
          id="description"
          class="md-textarea form-control"
          rows="4"
          formControlName="description"
        ></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button
      class="btn btn-primary"
      [disabled]="taskFormGroup.invalid"
      (click)="submitClicked(taskFormGroup.value)"
    >
      {{ task?.id ? "Save" : "Create" }}
    </button>
  </div>
</div>
